name: Deploy React Frontend to Azure Static Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ› ï¸ Inject environment variables and build React app
        run: |
          echo "REACT_APP_GOOGLE_MAPS_API_KEY=${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}" >> .env
          npm run build

      - name: ðŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_OCEAN_05648161E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Required for GitHub deployments
          action: "upload"
          app_location: "/"        # Root of your React app
          output_location: "build" # The folder containing the built site



